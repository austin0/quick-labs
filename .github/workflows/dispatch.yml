name: Message
on: 
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch pushed to'     
        required: true
        default: 'defaulted'
      guide_name:
        description: 'Guide changed'
        required: true
        default: 'not given'
        
jobs:
  deploy:
    name: Output message
    runs-on: ubuntu-latest
  
    steps:

      # Any prerequisite steps
      - uses: actions/checkout@master

      # Print message
      - name: Message
        run: |
          echo "${{ github.event.inputs.branch }}"
          echo "${{ github.event.inputs.guide_name }}"

      - name: Run Converter
        run: |
          git init
          mkdir -p instructions/${{ github.event.inputs.guide_name }}/
          rm -f instructions/${{ github.event.inputs.guide_name }}/README.md
          javac GuideConverter.java
          java GuideConverter ${{ github.event.inputs.guide_name }}
          rm -f temp.adoc
          rm -f GuideConverter.class
          mv ${{ github.event.inputs.guide_name }}.md instructions/${{ github.event.inputs.guide_name }}/instructions.md
          git add .
          git config --global user.email "GuidesBot@OpenLiberty.io"
          git config --global user.name "GuidesBot"
          git commit -m "Updated by github actions from ${{ github.event.inputs.guide_name }}"
          
      - name: Create Pull Request (Master)
        uses: peter-evans/create-pull-request@v3
        if: contains(${{ github.event.inputs.branch }}, "master") || contains(${{ github.event.inputs.branch }}, "dev")
        with:
           title: "Change to ${{ github.event.inputs.guide_name }}"
           body: "Updated by github actions, triggered by the ${{ github.event.inputs.guide_name }} repo."
           branch: "${{ github.event.inputs.guide_name }}/actions"
           base: "master" 
     
      - name: Create Pull Request (Staging)
        uses: peter-evans/create-pull-request@v3
        if: contains(${{ github.event.inputs.branch }}, "staging") || contains(${{ github.event.inputs.branch }}, "qa")
        with:
           title: "Change to ${{ github.event.inputs.guide_name }}-staging"
           body: "Updated by github actions, triggered by the ${{ github.event.inputs.guide_name }} repo."
           branch: "${{ github.event.inputs.guide_name }}/actions"
           base: "staging"
